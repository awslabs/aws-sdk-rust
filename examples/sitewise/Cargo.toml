[package]
name = "sitewise-code-examples"
version = "0.1.0"
authors = ["Lawrence Xiao <delonx@amazon.com>"]
edition = "2021"
publish = false

[dependencies]
thiserror = "1.0"

[dependencies.aws-config]
path = "../../sdk/aws-config"
version = "0.0.0-smithy-rs-head"

[dependencies.aws-sdk-iotsitewise]
path = "../../sdk/iotsitewise"
version = "0.34.0"

[dependencies.aws-smithy-types-convert]
features = ["convert-chrono"]
path = "../../sdk/aws-smithy-types-convert"
version = "0.0.0-smithy-rs-head"

[dependencies.structopt]
version = "0.3"
default-features = false

[dependencies.tokio]
version = "1.20.1"
features = ["full"]

[dependencies.tracing-subscriber]
version = "0.3.15"
features = ["env-filter"]
