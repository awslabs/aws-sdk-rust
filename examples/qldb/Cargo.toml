[package]
name = "qldb-code-examples"
version = "0.1.0"
authors = ["Russell Cohen <rcoh@amazon.com>", "Doug Schwartz <dougsch@amazon.com>"]
edition = "2021"
publish = false
[dependencies.aws-config]
path = "../../sdk/aws-config"
version = "0.54.1"

[dependencies.aws-sdk-qldb]
path = "../../sdk/qldb"
version = "0.26.0"

[dependencies.aws-sdk-qldbsession]
path = "../../sdk/qldbsession"
version = "0.26.0"

[dependencies.tokio]
version = "1.20.1"
features = ["full"]

[dependencies.tokio-stream]
version = "0.1.9"
features = ["default"]

[dependencies.structopt]
version = "0.3"
default-features = false

[dependencies.tracing-subscriber]
version = "0.3.15"
features = ["env-filter"]
