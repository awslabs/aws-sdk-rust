[package]
name = "aws-http"
edition = "2018"
version = "0.0.21-alpha"
authors = ["AWS Rust SDK Team <aws-sdk-rust@amazon.com>", "Russell Cohen <rcoh@amazon.com>"]
description = "HTTP specific AWS SDK behaviors."
keywords = []
categories = []
license = "Apache-2.0"
repository = "https://github.com/awslabs/smithy-rs"
autobins = true
autoexamples = true
autotests = true
autobenches = true
publish = true

[dependencies]
http = "0.2.3"
lazy_static = "1"
thiserror = "1"

[dependencies.aws-types]
version = "0.0.21-alpha"
path = "../aws-types"
features = []
optional = false

[dependencies.smithy-http]
version = "0.26.0-alpha"
path = "../smithy-http"
features = []
optional = false

[dependencies.smithy-types]
version = "0.26.0-alpha"
path = "../smithy-types"
features = []
optional = false
