[package]
name = "aws-config"
edition = "2018"
version = "0.0.21-alpha"
authors = ["AWS Rust SDK Team <aws-sdk-rust@amazon.com>", "Russell Cohen <rcoh@amazon.com>"]
description = "AWS SDK config and credential provider implementations."
keywords = []
categories = []
license = "Apache-2.0"
repository = "https://github.com/awslabs/smithy-rs"
autobins = true
autoexamples = true
autotests = true
autobenches = true
publish = true

[dependencies]
bytes = "1.1.0"
http = "0.2.4"

[dependencies.aws-http]
version = "0.0.21-alpha"
path = "../aws-http"
features = []
optional = true

[dependencies.aws-hyper]
version = "0.0.21-alpha"
path = "../aws-hyper"
features = []
optional = true

[dependencies.aws-sdk-sts]
version = "0.0.21-alpha"
path = "../sts"
features = []
optional = true

[dependencies.aws-types]
version = "0.0.21-alpha"
path = "../aws-types"
features = []
optional = false

[dependencies.smithy-async]
version = "0.26.0-alpha"
path = "../smithy-async"
features = []
optional = false

[dependencies.smithy-client]
version = "0.26.0-alpha"
path = "../smithy-client"
features = []
optional = false

[dependencies.smithy-http]
version = "0.26.0-alpha"
path = "../smithy-http"
features = []
optional = true

[dependencies.smithy-http-tower]
version = "0.26.0-alpha"
path = "../smithy-http-tower"
features = []
optional = true

[dependencies.smithy-json]
version = "0.26.0-alpha"
path = "../smithy-json"
features = []
optional = true

[dependencies.smithy-types]
version = "0.26.0-alpha"
path = "../smithy-types"
features = []
optional = false

[dependencies.tokio]
version = "1"
features = ["sync"]
optional = true

[dependencies.tower]
version = "0.4.8"
features = []
optional = true

[dependencies.tracing]
version = "0.1"
features = []
optional = false

[dev-dependencies]
arbitrary = "1.0.2"
async-trait = "0.1.51"
env_logger = "0.9.0"
futures-util = "0.3.16"
serde_json = "1"
tracing-test = "0.1.0"

[dev-dependencies.serde]
version = "1"
features = ["derive"]
optional = false

[dev-dependencies.smithy-client]
version = "0.26.0-alpha"
path = "../smithy-client"
features = ["test-util"]
optional = false

[dev-dependencies.tokio]
version = "1"
features = ["full"]
optional = false

[features]
default = ["default-provider", "rustls", "rt-tokio", "dns"]
default-provider = ["profile", "imds", "meta", "sts", "environment", "http-provider"]
dns = ["tokio/rt"]
environment = ["meta"]
http-provider = []
imds = ["profile", "smithy-http", "smithy-http-tower", "smithy-json", "tower", "aws-http", "meta"]
meta = ["tokio/sync"]
native-tls = ["smithy-client/native-tls"]
profile = ["sts", "web-identity-token", "meta", "environment", "imds"]
rt-tokio = ["smithy-async/rt-tokio"]
rustls = ["smithy-client/rustls"]
sso = []
sts = ["aws-sdk-sts", "aws-hyper"]
web-identity-token = ["sts", "profile"]
