[package]
name = "smithy-types"
version = "0.0.1"
authors = ["rcoh@amazon.com"]
edition = "2018"
license = "Apache-2.0"

[features]
chrono-conversions = []
default = ["chrono-conversions"]

[dependencies]
chrono = { version = "0.4", default-features = false, features = [] }
itoa = "0.4.0"
num-integer = "0.1"
ryu = "1.0.5"

[dev-dependencies]
base64 = "0.13.0"
chrono = { version = "0.4", default-features = false, features = ["alloc"] }
proptest = "1"
