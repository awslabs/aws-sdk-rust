[package]
name = "aws-sigv4"
edition = "2018"
version = "0.0.21-alpha"
authors = ["AWS Rust SDK Team <aws-sdk-rust@amazon.com>", "David Barsky <me@davidbarsky.com>"]
description = "SigV4 signer for HTTP requests and Event Stream messages."
keywords = []
categories = []
license = "Apache-2.0"
repository = "https://github.com/awslabs/smithy-rs"
autobins = true
autoexamples = true
autotests = true
autobenches = true
publish = true

[dependencies]
hex = "0.4"
ring = "0.16"
tracing = "0.1"

[dependencies.bytes]
version = "1"
features = []
optional = true

[dependencies.chrono]
version = "0.4"
features = ["clock", "std"]
optional = false
default-features = false

[dependencies.form_urlencoded]
version = "1.0"
features = []
optional = true

[dependencies.http]
version = "0.2"
features = []
optional = true

[dependencies.percent-encoding]
version = "2.1"
features = []
optional = true

[dependencies.smithy-eventstream]
version = "0.26.0-alpha"
path = "../smithy-eventstream"
features = []
optional = true

[dev-dependencies]
bytes = "1"
httparse = "1.5"
pretty_assertions = "1.0"

[features]
default = ["sign-http"]
sign-eventstream = ["smithy-eventstream", "bytes"]
sign-http = ["http", "percent-encoding", "form_urlencoded"]
